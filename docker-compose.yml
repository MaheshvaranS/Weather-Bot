version: '3.4'
services:

  rasa-server:
    image: rasa/rasa:1.10.3
    working_dir: /app
    build: "./"
    restart: always
    volumes:
    - ./actions:/app/actions
    - ./data:/app/data
    command: "rasa train && rasa run --enable-api --cors \"*\" --debug"
    ports:
    - '5005:5005'
    public: true
    networks:
    - all

  rasa-actions-server:
    image: rasa/rasa:1.10.3
    working_dir: /app
    build: "./"
    restart: always
    volumes:
    - ./actions:/app/actions
    - ./data:/app/data
    command: "rasa run actions"
    ports:
    - '5055:5055'
    networks:
    - all

  rasa-flask:
    image: rasa/rasa:1.10.3
    working_dir: /app
    build: "./"
    restart: always
    volumes: 
    - ./app:/app
    - ./static:/app/static
    - ./templates:/app/templates
    command: "python /app/app.py"
    ports:
    - '5000:5000'
    networks:
    - all

networks:
  all:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
      com.docker.network.enable_ipv4: "true"
